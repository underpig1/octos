name: CI
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - shell: powershell
        run: Remove-Item %LocalAppData%/node-gyp/Cache -Recurse
      - run: npm install
      - run: npm run make