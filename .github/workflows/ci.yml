name: CI
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: for /d %G in ("%LocalAppData%\node-gyp\Cache\*") do rd /s /q "%~G"
      - run: rmdir "%LocalAppData%\node-gyp\Cache\*"
      - run: npm install
      - run: npm run make