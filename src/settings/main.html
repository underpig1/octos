<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <title>Octos - Settings</title>
        <style>
            * {
                box-sizing: border-box;
            }

            body, html {
                margin: 0;
                overflow-y: hidden;
                user-select: none;
                -webkit-user-select: none;
                -webkit-app-region: drag;
            }

            .nav {
                width: 200px;
                height: 100%;
                overflow-y: auto;
                background-color: #111;
                float: left;
            }

            .main {
                position: relative;
                margin-left: 200px;
                height: 100%;
                background-color: white;
            }

            .nav-item {
                width: 100%;
                height: 50px;
                background-color: #111;
                text-align: right;
                padding-right: 25px;
                padding-left: 15px;
                line-height: 50px;
                border-top: #222 1px solid;
                font-size: 12pt;
                font-family: "Roboto Condensed", sans-serif;
                color: #808080;
                transition: background-color 0.25s ease, padding-right 0.25s ease;
                float: right;
                cursor: pointer;
            }

            .nav-item > i {
                float: left;
            }

            .icon {
                margin: 15px;
                margin-top: 50px;
                margin-bottom: 25px;
                float: right;
                width: 75px;
            }

            .nav-item:hover, .nav-item.active {
                background-color: #222;
                border-top: #333 1px solid;
            }

            #close {
                position: absolute;
                right: 0;
                top: 0;
                width: 55px;
                height: 35px;
                text-align: center;
                line-height: 35px;
                color: #111;
                font-size: 16pt;
                background-color: white;
                transition: background-color 0.25s ease, color 0.25s ease;
                cursor: pointer;
                z-index: 1;
            }

            #close:hover {
                color: white;
                background-color: red;
            }

            .nav-item, #close {
                -webkit-app-region: no-drag;
            }

            .tab {
                position: absolute;
                width: 100%;
                height: 100%;
                padding-left: 65px;
                padding-top: 25px;
                visibility: hidden;
            }

            .heading {
                font-size: 32pt;
                color: gray;
                font-weight: 300;
                font-family: "Roboto", sans-serif;
            }

            .input>span {
                font-size: 16pt;
                margin-right: 25px;
                color: gray;
                font-family: "Roboto Condensed", sans-serif;
            }

            .tab.active {
                visibility: visible;
            }
        </style>
    </head>
    <body>
        <i id="close" class="ri-close-line" onclick="window.electron.close();"></i>
        <div class="nav">
            <image class="icon" src="../../img/settings.png"></image>
            <div class="nav-item active" onclick="setTab(0)"><i class="ri-tools-fill"></i>General</div>
            <div class="nav-item" onclick="setTab(1)"><i class="ri-equalizer-line"></i>Mod Settings</div>
            <div class="nav-item" onclick="setTab(2)"><i class="ri-gallery-line"></i>Mod Gallery</div>
            <div class="nav-item" style="border-bottom: #222 1px solid;" onclick="setTab(3)"><i class="ri-paint-fill"></i>Create</div>
        </div>
        <div class="main">
            <div id="tab-0" class="tab active">
                <h1 class="heading">General</h1>
            </div>
            <div id="tab-1" class="tab">
                <h1 class="heading">Mod settings</h1>
            </div>
        </div>
        <script>
            const navItems = document.getElementsByClassName("nav-item");
            const tabs = document.getElementsByClassName("tab");
            var active = 0;

            function setTab(id) {
                navItems[active].classList.remove("active");
                tabs[active].classList.remove("active");
                active = id;
                navItems[active].classList.add("active");
                tabs[active].classList.add("active");
            }
        </script>
    </body>
</html>
