<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-light.min.css" rel="stylesheet">
    <title>Octos Documentation</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .topbar {
            position: relative;
            display: flex;
            width: 100%;
            height: 65px;
            background-color: #ff4040ff;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 3;
        }

        .icon {
            width: 32px;
        }

        .topbar > div {
            display: flex;
            width: fit-content;
            height: 100%;
            align-items: center;
            justify-content: space-evenly;
        }

        .left h1 {
            margin-left: 25px;
            font-size: 16pt;
            width: 120px;
            color: white;
            font-weight: 500;
        }

        .left h2 {
            font-size: 14pt;
            color: #ffffffa0;
            font-weight: 500;
        }

        .sidebar {
            width: 250px;
            height: calc(100% - 65px);
            padding: 15px 25px;
            border-right: 1px solid #00000040;
            float: left;
            z-index: 2;
            background-color: white;
        }

        .sidebar > * {
            padding: 6px 10px;
            margin: 2px 0;
        }

        .sidebar > h2 {
            color: #707070ff;
            font-size: 10pt;
            font-weight: 700;
            margin-top: 20px;
        }

        .sidebar > h1 {
            color: #ff4040ff;
            font-size: 13pt;
            font-weight: 400;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }

        .sidebar > h1.active {
            background-color: #ff404015;
        }

        .navbar {
            float: right;
            width: 250px;
            margin-top: 41px;
        }

        .navbar > h2 {
            color: #707070ff;
            font-size: 10pt;
            font-weight: 700;
        }

        .navitems {
            width: 100%;
            height: fit-content;
            margin-bottom: 20px;
        }

        .navitems > h1 {
            position: relative;
            color: #ff4040ff;
            font-size: 12pt;
            font-weight: 400;
            cursor: pointer;
            transition: margin-left 0.5s;
        }

        .navitems > h1::after {
            position: absolute;
            content: "";
            left: -10px;
            height: 100%;
            width: 2px;
            background-color: #ff4040ff;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .navitems > h1.active {
            margin-left: 10px;
        }

        .navitems > h1.active::after {
            opacity: 1;
        }

        .navbar a {
            display: flex;
            color: #ff4040ff;
            font-size: 13pt;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            width: fit-content;
            line-height: 25px;
            align-items: center;
            position: relative;
            margin-bottom: 5px;
        }

        .navbar a > i {
            margin-right: 4px;
        }

        .navbar a::after {
            position: absolute;
            content: "";
            left: 0;
            bottom: 3px;
            width: 100%;
            background-color: #ff4040ff;
            height: 1px;
        }

        .content {
            display: flex;
            height: calc(100% - 65px);
            width: calc(100% - 600px);
            float: left;
            justify-content: center;
            padding-left: 100px;
        }

        #md {
            display: block;
            width: 700px;
            height: 100%;
            padding: 50px 0;
            max-width: 100%;
        }

        .content h1 {
            font-size: 32pt;
            color: #333;
        }

        .content h3, .content h4, .content h5, .content h6 {
            color: #707070ff;
        }

        .menu {
            display: none;
            width: 50px;
            font-size: 16pt;
            color: white;
            cursor: pointer;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000000aa;
            opacity: 0;
            z-index: 1;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        body:has(.sidebar.active) > .overlay {
            display: block;
            opacity: 1;
            pointer-events: all;
        }

        @media only screen and (max-width: 1200px) {
            .sidebar {
                position: absolute;
                transform: translateX(-100%);
                transition: transform 0.5s;
            }

            .content {
                width: calc(100% - 250px);
                padding-right: 100px;
            }

            .menu {
                display: block;
            }
        }

        @media only screen and (max-width: 800px) {
            .navbar {
                display: none;
            }

            .content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="topbar">
        <div class="left">
            <i class="menu ri-menu-2-line" onclick="openMenu()"></i>
            <img class="icon" src="../img/inverse.png" aria-hidden="true">
            <h1>Octos docs</h1>
            <h2 id="version">v1.0.0</h2>
        </div>
        <div class="right">
        </div>
    </div>
    <div class="sidebar">
        <h2>GETTING STARTED</h2>
        <h1 id="installation" class="active" onclick="setContent(this)">Installation</h1>
        <h1 id="quickstart" onclick="setContent(this)">Quickstart</h1>
        <h2>GUIDES</h2>
        <h1 id="making" onclick="setContent(this)">Making a mod</h1>
        <h1 id="publish" onclick="setContent(this)">Publishing a mod</h1>
        <h1 id="cli" onclick="setContent(this)">CLI</h1>
        <h1 id="mod-json" onclick="setContent(this)">mod.json</h1>
        <h1 id="using-api" onclick="setContent(this)">Using the API</h1>
        <h1 id="using-api" onclick="setContent(this)">Widgets</h1>
        <h2>API REFERENCE</h2>
        <h1 id="file-dialog" onclick="setContent(this)">FileDialog</h1>
        <h1 id="file-system" onclick="setContent(this)">FileSystem</h1>
        <h1 id="media-controller" onclick="setContent(this)">MediaController</h1>
        <h1 id="user-prefs" onclick="setContent(this)">UserPreferences</h1>
        <h1 id="storage" onclick="setContent(this)">Storage</h1>
        <h1 id="system" onclick="setContent(this)">system</h1>
    </div>
    <div class="content">
        <div id="md"></div>
    </div>
    <div class="navbar">
        <h2>ON THIS PAGE</h2>
        <div class="navitems">
            <h1 class="active">Installation</h1>
            <h1>Download</h1>
        </div>
        <div><a><i class="ri-link"></i> Copy link</a></div>
        <div><a><i class="ri-external-link-line"></i> Edit on GitHub</a></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
        document.getElementById("md").innerHTML = marked.parse(`
# Installation
# Installation
# Installation
# Installation
# Installation
# Installation
# Installation
# Installation
# Installation
# Installation
# Installation
# Installation
# Installation
# Installation
# Installation
Words
\`\`\`js
this is text
\`\`\`
`);

        hljs.highlightAll();

        function openMenu() {
            const sb = document.querySelector(".sidebar");
            const menu = document.querySelector(".menu");
            if (sb.classList.contains("active")) {
                sb.classList.remove("active");
                menu.classList.remove("");
                menu.classList.add("");
            }
            else {
                sb.classList.add("active");
                menu.classList.remove("");
                menu.classList.add("");
            }
        }
    </script>
</body>
</html>
