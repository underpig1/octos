<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
            overflow: hidden;
        }

        #tooltip {
            text-align: center;
        }

        .select {
            position: relative;
            font-size: 16px;
            font-family: sans-serif;
            color: gray;
            font-weight: 100;
        }

        #tooltip.active .select::after {
            position: absolute;
            content: "";
            display: block;
            width: 0;
            height: 1px;
            left: 50%;
            background-color: gray;
            transition: width 0.5s, left 0.5s;
        }

        #tooltip.active .select:hover::after {
            width: 100%;
            left: 0;
        }

        input[type="file"] {
            display: none;
        }

        #background {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #file-picker {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .personalize {
            fill: gray;
            width: 20px;
            transform: translateY(2.5px) scale(0.95);
        }

        #tooltip:not(.active) #personalize-tip {
            display: none;
        }

        #tooltip:not(.active) .select {
            position: initial;
        }

        #tooltip:not(.active) .personalize {
            fill: lightgray;
            opacity: 1;
            position: absolute;
            top: 20px;
            right: 20px;
            mix-blend-mode: difference;
            z-index: 2;
        }

        #tooltip:not(.active) .select::after {
            position: absolute;
            content: "";
            display: block;
            top: 30px;
            right: 30px;
            background-color: lightgray;
            opacity: 1;
            width: 0;
            height: 0;
            mix-blend-mode: difference;
            z-index: 1;
            border-radius: 50%;
            opacity: 0;
            transition: top, right, width, height, opacity;
            transition-duration: 0.1s;
            transition-timing-function: ease-in-out;
        }

        #tooltip:not(.active) .select:hover::after {
            top: 17px;
            right: 15px;
            width: 30px;
            height: 30px;
            opacity: 1;
        }

        .accessory {
            z-index: 3;
            position: absolute;
            padding-left: 15px;
            padding-right: 15px;
            font-size: 8vh;
            color: white;
            font-family: sans-serif;
            font-weight: bolder;
            display: none;
            box-shadow: 0px 0px 0px #00000033;
            border: 2px dashed #00000000;
            transition: box-shadow 0.1s, border-color 0.1s, transform 0.5s;
        }

        .accessory.editing {
            border-color: #9e9e9e;
            box-shadow: 0px 5px 10px #00000033, inset 0px 5px 10px #00000033;
            animation: edit-move 2s infinite both;
        }

        .accessory.editing::after {
            display: block;
        }

        .accessory::after {
            display: none;
            content: "";
            color: black;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            position: absolute;
            top: -7.5px;
            right: -7.5px;
            background-color: white;
            box-shadow: 0px 5px 10px #00000033;
        }

        .active {
            display: block;
        }

        @keyframes edit-move {
            from {
                transform: scale(0.99);
            }
            50% {
                transform: scale(1.01);
            }
            to {
                transform: scale(0.99);
            }
        }
    </style>
</head>
<body>
    <div id="tooltip" class="active">
        <label for="file-upload" class="select">
            <svg class="personalize" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                     d="M5 4.99658V7.99658H19V4.99658H5ZM4 2.99658H20C20.5523 2.99658 21 3.4443 21 3.99658V8.99658C21 9.54887 20.5523 9.99658 20 9.99658H4C3.44772 9.99658 3 9.54887 3 8.99658V3.99658C3 3.4443 3.44772 2.99658 4 2.99658ZM6 11.9966H12C12.5523 11.9966 13 12.4443 13 12.9966V15.9966H14V21.9966H10V15.9966H11V13.9966H5C4.44772 13.9966 4 13.5489 4 12.9966V10.9966H6V11.9966ZM17.7322 13.7288L19.5 11.961L21.2678 13.7288C22.2441 14.7051 22.2441 16.288 21.2678 17.2643C20.2915 18.2407 18.7085 18.2407 17.7322 17.2643C16.7559 16.288 16.7559 14.7051 17.7322 13.7288Z">
                </path>
            </svg>
            <span id="personalize-tip">&nbsp;Click to select a background image</span></label>
        <input id="file-upload" type="file" />
    </div>
    <div class="accessory clock" id="0">
        <div class="time"><span id="t-hr">0</span>:<span id="t-min">00</span></div>
    </div>
    <div id="background"></div>
    <script>
        const background = document.getElementById("background");
        const fileUpload = document.getElementById("file-upload");
        const tooltip = document.getElementById("tooltip");
        const accessories = () => document.getElementsByClassName("accessory");
        for (const el of accessories()) setDragElement(el);
        var editing = false;
        fileUpload.onchange = selectBackground;

        window.storage.getStorage("url").then((url) => setBackground(url));

        function selectBackground() {
            var file = fileUpload.files[0];
            if (file) setBackground(URL.createObjectURL(file));

            var reader = new FileReader();
            reader.onload = () => window.storage.setStorage("url", reader.result);
            reader.readAsDataURL(file);
        }

        function setBackground(url) {
            background.style.backgroundImage = `url(${url})`;
            tooltip.classList.remove("active");
            for (const el of accessories()) el.classList.add("active");
        }

        const t_hr = document.getElementById("t-hr");
        const t_min = document.getElementById("t-min");
        
        function updateTime() {
            var date = new Date();
            var min = date.getMinutes().toString();
            t_hr.innerHTML = date.getHours();
            t_min.innerHTML = min.length == 1 ? "0" + min : min;
        }

        setInterval(updateTime, 500);

        function updateAccessoryStorage() {
            var store = {};
            for (const el of accessories()) {
                store[el.id] = {
                    top: el.style.top,
                    left: el.style.left,
                    color: el.style.color,
                    type: [...el.classList].filter((c) => c != "accessory" && c != "active" && c != "editing")[0]
                };
            }
            console.log(store);
            window.storage.setStorage("dacc", store);
        }

        function setDragElement(el) {
            var pos = [0, 0, 0, 0];
            el.onmousedown = (e) => {
                if (el.classList.contains("active") && el.classList.contains("editing")) {
                    pos[3] = e.clientX;
                    pos[4] = e.clientY;
                    document.onmouseup = (e) => {
                        document.onmouseup = null;
                        document.onmousemove = null;
                        var rect = el.getBoundingClientRect();
                        if (rect.bottom > window.innerHeight || rect.right > window.innerWidth || rect.top < 0 || rect.left < 0) el.remove();
                        else updateAccessoryStorage();
                    }
                    document.onmousemove = (e) => {
                        pos[1] = pos[3] - e.clientX;
                        pos[2] = pos[4] - e.clientY;
                        pos[3] = e.clientX;
                        pos[4] = e.clientY;
                        el.style.top = (el.offsetTop - pos[2]) + "px";
                        el.style.left = (el.offsetLeft - pos[1]) + "px";

                        e.preventDefault();
                    }
                    e.preventDefault();
                }
            }
        }
    </script>
</body>
</html>
